<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api" onload="alertFunc()"></script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
        var socket = io();
    </script>
    
    <h1>YouTube API Example</h1>
    <div id="youtubePlayer"></div>
    <input type="range" id="timeline" min="0" max="100" value="0" oninput="changeProgress()">
    <input type="text" id="search" placeholder="Search for videos">
    <button id="search-button" onclick="query()">Search</button>
    <ul id="videoList"></ul>

</body>

</html>
